<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | SM.Transport</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="font-sans bg-gray-100 md:bg-gray-200 lg:bg-gray-300">

    <nav class="fixed top-0 left-0 w-full bg-blue-600 text-white shadow-lg z-50">
        <div class="max-w-6xl mx-auto px-4 h-16 flex justify-between items-center">
            <div class="text-xl font-bold uppercase tracking-widest">
                SM.<span class="text-blue-200">Transport</span>
            </div>
            <ul class="hidden md:flex space-x-8 font-medium">
                <li><a href="index.html" class="hover:text-blue-200 transition">Home</a></li>
                <li><a href="about.html" class="hover:text-blue-200 transition">About</a></li>
                <li><a href="catalogue.html" class="hover:text-blue-200 transition">Catalogue</a></li>
                <li><a href="contact.html" class="border-b-2 border-white pb-1">Contact</a></li>
            </ul>
            <button onclick="toggleMenu()" class="md:hidden text-2xl focus:outline-none">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div id="mobileMenu" class="hidden md:hidden bg-blue-700 w-full py-5 space-y-4 text-center">
            <a href="index.html" class="block py-2">Home</a>
            <a href="about.html" class="block py-2">About</a>
            <a href="catalogue.html" class="block py-2">Catalogue</a>
            <a href="contact.html" class="block py-2 bg-blue-800">Contact</a>
        </div>
    </nav>

    <header class="pt-32 pb-10 bg-white">
        <h1 class="text-4xl font-extrabold text-blue-700 text-center">Contact Us</h1>
        <p class="text-gray-500 text-center mt-2 px-4">We are here to help you 24/7</p>
    </header>

    <section class="py-12 px-4 max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-10">
        
        <div class="space-y-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Get in Touch</h2>
            <div class="flex items-start space-x-4 bg-white p-6 rounded-xl shadow-md">
                <i class="fas fa-envelope text-blue-600 text-2xl mt-1"></i>
                <div>
                    <h3 class="font-bold">Email Us</h3>
                    <p class="text-gray-600 text-sm">sm.tansport@gmail.com</p>
                </div>
            </div>
            <div class="flex items-start space-x-4 bg-white p-6 rounded-xl shadow-md">
                <i class="fas fa-phone text-green-600 text-2xl mt-1"></i>
                <div>
                    <h3 class="font-bold">Call Us</h3>
                    <p class="text-gray-600 text-sm">+212 602903529</p>
                </div>
            </div>
            <div class="flex items-start space-x-4 bg-white p-6 rounded-xl shadow-md">
                <i class="fas fa-map-marker-alt text-red-600 text-2xl mt-1"></i>
                <div>
                    <h3 class="font-bold">Visit Us</h3>
                    <p class="text-gray-600 text-sm">Transport Street, Morocco, airport,</p>
                </div>
            </div>
        </div>

        <div class="bg-white p-8 rounded-2xl shadow-xl">
            <form action="#" class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Full Name</label>
                    <input type="text" placeholder="Your Name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Email Address</label>
                    <input type="email" placeholder="Email@example.com" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Your Message</label>
                    <textarea rows="4" placeholder="How can we help you?" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
                </div>
                <button class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">Send Message</button>
            </form>
        </div>
    </section>

    <a href="https://wa.me/212602903529" class="fixed bottom-6 right-6 bg-green-500 text-white p-4 rounded-full shadow-2xl hover:bg-green-600 transition z-50">
        <i class="fab fa-whatsapp text-3xl"></i>
    </a>

    <footer class="bg-blue-600 text-white py-6 mt-12 text-center">
        <p>&copy; 2026 SM.Transport. All rights reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('hidden');
        }
    </script>
</body>
</html>
