<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SM.Transport | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="font-sans bg-gray-100 md:bg-gray-200 lg:bg-gray-300">

    <nav class="fixed top-0 left-0 w-full bg-blue-600 text-white shadow-lg z-50">
        <div class="max-w-6xl mx-auto px-4 h-16 flex justify-between items-center">
            <div class="text-xl font-bold uppercase tracking-widest">
                SM.<span class="text-blue-200">Transport</span>
            </div>

            <ul class="hidden md:flex space-x-8 font-medium">
                <li><a href="index.html" class="border-b-2 border-white pb-1">Home</a></li>
                <li><a href="about.html" class="hover:text-blue-200 transition">About</a></li>
                <li><a href="catalogue.html" class="hover:text-blue-200 transition">Catalogue</a></li>
                <li><a href="contact.html" class="hover:text-blue-200 transition">Contact</a></li>
            </ul>

            <button onclick="toggleMenu()" class="md:hidden text-2xl focus:outline-none">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <div id="mobileMenu" class="hidden md:hidden bg-blue-700 w-full py-5 space-y-4 shadow-inner">
            <a href="index.html" class="block text-center py-2 hover:bg-blue-800 transition">Home</a>
            <a href="about.html" class="block text-center py-2 hover:bg-blue-800 transition">About</a>
            <a href="catalogue.html" class="block text-center py-2 hover:bg-blue-800 transition">Catalogue</a>
            <a href="contact.html" class="block text-center py-2 hover:bg-blue-800 transition">Contact</a>
        </div>
    </nav>

    <section class="pt-32 pb-16 px-4 max-w-5xl mx-auto text-center">
        <h1 class="text-blue-700 text-4xl md:text-6xl font-extrabold mb-6 leading-tight">
            Welcome to SM.Transport
        </h1>
        <p class="text-lg text-gray-700 mb-8 max-w-2xl mx-auto">
            Your professional partner for luxury transportation and tourist services. Reliable, fast, and always on time.
        </p>
        
        <div class="flex justify-center items-center mb-8">
            <div class="relative group">
                <div class="absolute -inset-1 bg-blue-600 rounded-lg blur opacity-25 group-hover:opacity-50 transition duration-1000"></div>
                <img src="./srd/SM TRANSPORT.jpeg" alt="SM Transport Logo/Car" 
                     class="relative w-full max-w-lg h-auto rounded-lg shadow-2xl transform transition duration-500 hover:scale-105">
            </div>
        </div>

        <div class="mt-8">
            <a href="catalogue.html" class="bg-blue-600 text-white px-8 py-3 rounded-full font-bold shadow-lg hover:bg-blue-700 transition duration-300">
                View Our Fleet <i class="fas fa-arrow-right ml-2"></i>
            </a>
        </div>
    </section>

    <footer class="bg-blue-600 text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm md:text-base">&copy; 2026 SM.Transport. All rights reserved.</p>
            <div class="flex justify-center space-x-4 mt-3">
                <a href="#" class="hover:text-blue-200"><i class="fab fa-facebook"></i></a>
                <a href="#" class="hover:text-blue-200"><i class="fab fa-instagram"></i></a>
                <a href="#" class="hover:text-blue-200"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobileMenu');
            // had l-ligne kat-houl o kat-sed l-menu
            menu.classList.toggle('hidden');
        }
    </script>
</body>
</html>
